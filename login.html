<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HongHui Capital - Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "IBM Plex Sans", sans-serif;
            min-height: 100vh;
        }

        .left-panel {
            background-color: #000;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        @media (max-width: 767.98px) {
            .left-panel {
                min-height: auto;
                padding: 40px 20px;
                text-align: center;
            }
        }

        .logo-img {
            height: 200px;
        }

        @media (max-width: 767.98px) {
            .logo-img {
                height: 150px;
            }
        }

        .register-section {
            color: white;
            padding-left: 20px;
        }

        @media (max-width: 767.98px) {
            .register-section {
                padding-left: 0;
            }
        }

        @media (max-width: 767.98px) {
            .register-section {
                padding-left: 0;
            }
        }

        .register-text {
            font-size: 18px;
        }

        .register-link {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
        }

        @media (max-width: 767.98px) {
            .register-link {
                justify-content: center;
            }
        }

        .register-link::before {
            content: '›';
            color: #ff6b35;
            margin-bottom: 2px;
            margin-right: 8px;
            font-size: 20px;
        }

        .right-panel {
            background-color: #f8f9fa;
            padding: 60px 80px;
            min-height: 100vh;
        }

        @media (max-width: 991.98px) {
            .right-panel {
                padding: 40px 30px;
            }
        }

        @media (max-width: 767.98px) {
            .right-panel {
                padding: 30px 20px;
                min-height: auto;
            }
        }

        .form-container {
            max-width: 500px;
        }

        .form-title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #000;
        }

        @media (max-width: 767.98px) {
            .form-title {
                font-size: 28px;
            }
        }

        .form-subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.4;
        }

        .form-control,
        .form-select {
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            padding: 12px 16px;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #007bff;
            box-shadow: none;
        }

        .form-label {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .btn-custom-primary {
            color: #000;
            background-color: #fe4613;
            border-color: #fe4613;
            font-weight: 600;
            border-radius: 0;
        }

        .btn-custom-primary:hover {
            background-color: #fe4613;
            border-color: #fe4613;
            color: #000;
        }

        .forgot-password-link {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
            display: block;
            text-align: center;
            margin-top: 16px;
        }

        .forgot-password-link:hover {
            text-decoration: underline;
        }

        .help-section {
            margin-top: 40px;
            padding-top: 24px;
            border-top: 1px solid #ddd;
        }

        .help-toggle {
            display: flex;
            align-items: center;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            cursor: pointer;
            margin-bottom: 16px;
        }

        .help-toggle::before {
            content: '>';
            margin-right: 8px;
            color: #ff6b35;
            font-size: 16px;
            transition: transform 0.3s ease;
        }

        .help-toggle.collapsed::before {
            transform: rotate(90deg);
        }

        .help-content {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
            display: none;
        }

        .help-content:not(.collapsed) {
            display: block;
        }

        .email-link {
            color: #333;
            text-decoration: underline;
        }

        .footer {
            margin-top: 60px;
            padding-top: 24px;
            border-top: 1px solid #ddd;
            font-size: 12px;
            color: #666;
        }

        @media (max-width: 768px) {
            #languageDropdown {
                color: white !important;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid p-0">
        <div class="row g-0 min-vh-100">
            <div class="content langbutton d-flex sticky-top justify-content-end topbtn pe-3 position-absolute mt-2"
                style="background-color: transparent;">

                <div class="dropdown">
                    <button class="btn nav-link border-none text-dark text-bold rounded-2 " type="button"
                        id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false"
                        style="background-color: #ffffff00;" data-lang="language-button">English</button>
                    <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                        <li><a class="dropdown-item" href="#" data-lang="english">English</a></li>
                        <li><a class="dropdown-item" href="#" data-lang="chinese">繁體中文</a></li>
                        <!-- <li><a class="dropdown-item" href="#" data-lang="japanese">Japanese</a></li> -->
                    </ul>
                </div>
            </div>

            <div class="col-lg-5 col-md-4 col-12">
                <div class="left-panel">
                    <div>
                        <div class="logo-container" onclick="window.location.href='index.html'">
                            <img src="./public/assets/hero-logo-white.png" alt="HongHui Capital Logo" class="logo-img">
                        </div>
                        <!-- <div class="register-section mt-5">
                            <div class="register-text" data-lang="dont-have-account">Don't have an account?</div>
                            <a href="register.html" class="register-link" data-lang="create-account">Create Account</a>
                        </div> -->
                    </div>
                </div>
            </div>

            <div class="col-lg-7 col-md-8 col-12">
                <div class="right-panel">
                    <div class="form-container">
                        <h1 class="form-title" data-lang="sign-in">Sign In</h1>
                        <p class="form-subtitle" data-lang="enter-your-credentials">Enter your credentials to access
                            your account.</p>

                        <form>
                            <div class="mb-4">
                                <label class="form-label" data-lang="email-address">Email Address</label>
                                <input type="email" class="form-control" required>
                            </div>

                            <div class="mb-4">
                                <label class="form-label" data-lang="password">Password</label>
                                <input type="password" class="form-control" required>
                            </div>

                            <button type="submit" class="btn btn-custom-primary" data-lang="sign-in">Sign In</button>

                            <!-- <a href="forgot-password.html" class="forgot-password-link"
                                data-lang="forgot-password">Forgot your password?</a> -->
                        </form>

                        <div class="help-section">
                            <div class="help-toggle collapsed" onclick="toggleHelp()" data-lang="having-problems">Having
                                problems signing in?</div>
                            <div class="help-content collapsed" data-lang="contact-our-client">
                                Contact our Client Services team on 1300 366 100 or <a
                                    href="mailto:support@honghuicapital.com" class="email-link">email</a> during
                                business hours.
                            </div>
                        </div>

                        <div class="footer" data-lang="rights">
                            © 2025 HongHui Capital, Inc. All rights reserved.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Added collapsible functionality -->
    <script>
        function toggleHelp() {
            const toggle = document.querySelector('.help-toggle');
            const content = document.querySelector('.help-content');

            toggle.classList.toggle('collapsed');
            content.classList.toggle('collapsed');
        }
    </script>

    <script>
        const languageData = {
            english: {
                "dont-have-account": "Don't have an account?",
                "create-account": "Create Account",
                "sign-in": "Sign In",
                "enter-your-credentials": "Enter your credentials to access your account",
                "email-address": "Email Address",
                "password": "Password",
                "forgot-password": "Forgot your Password?",
                "having-problems": "Having problems signing in?",
                "contact-our-client": "Contact our Client Services team on 1300 366 100 or email during business hours.",
                "rights": "© 2025 HongHui Capital, Inc. All rights reserved."

            },
            "chinese": {
                "dont-have-account": "沒有賬戶?",
                "create-account": "建立帳戶",
                "sign-in": "登入",
                "enter-your-credentials": "輸入您的憑證以存取您的帳戶",
                "email-address": "電子郵件",
                "password": "密碼",
                "forgot-password": "忘記密碼了嗎?",
                "having-problems": "登入時遇到問題?",
                "contact-our-client": "請撥打 1300 366 100 聯絡我們的客戶服務團隊或在工作時間發送電子郵件",
                "rights": "© 2025 鴻匯資本股份有限公司 版權所有"
            },
        };

        const languageDropdown = document.getElementById('languageDropdown');
        const dropdownItems = document.querySelectorAll('.dropdown-item');
        let currentLanguage = 'english';

        function updateLanguage(lang) {
            // Save the language choice
            localStorage.setItem("preferredLanguage", lang);

            document.querySelectorAll('[data-lang]').forEach(element => {
                const key = element.getAttribute('data-lang');
                if (element.tagName === 'INPUT' || element.tagName === 'TEXTAREA') {
                    element.placeholder = languageData[lang][key] || element.placeholder;
                } else {
                    element.innerHTML = languageData[lang][key] || element.innerHTML;
                }
            });


            // ✅ Update logo based on language
            const logo = document.querySelector('.logo-img');
            if (logo) {
                if (lang === 'chinese') {
                    logo.src = "./public/assets/hero-logo-white-chinese.png";
                    logo.alt = "鴻輝資本 Logo"; // Chinese alt text
                } else {
                    logo.src = "./public/assets/hero-logo-white.png";
                    logo.alt = "HongHui Capital Logo";
                }
            }


            // Update dropdown text
            languageDropdown.textContent =
                lang === 'english'
                    ? 'English'
                    : lang === 'chinese'
                        ? '繁體中文'
                        : '日本語';

            currentLanguage = lang;

            // Update <html lang="...">
            document.documentElement.lang =
                lang === 'english'
                    ? 'en'
                    : lang === 'chinese'
                        ? 'zh'
                        : 'ja';
        }

        // ✅ On page load, restore saved language
        window.addEventListener("DOMContentLoaded", () => {
            const savedLang = localStorage.getItem("preferredLanguage") || "english";
            updateLanguage(savedLang);
        });


        dropdownItems.forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                const lang = e.target.getAttribute('data-lang');
                updateLanguage(lang);
            });
        });

        function toggleSidebar() {
            const navbar = document.querySelector('.navbar');
            navbar.classList.toggle('open');
        }

        function handleClick(id) {
            const element = document.getElementById(id);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth' });
            }
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === `#${id}`) {
                    link.classList.add('active');
                }
            });
            if (window.innerWidth <= 991) {
                toggleSidebar();
            }
        }

        // Form validation
        const form = document.querySelector('.join-form');
        form.addEventListener('submit', function (e) {
            if (!form.checkValidity()) {
                e.preventDefault();
                e.stopPropagation();
                alert(languageData[currentLanguage]['joinus-error']);
            }
        });

        // Initialize with English
        // updateLanguage('english');
    </script>

</body>

</html>
